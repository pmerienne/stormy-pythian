<div>
	<div class="modal-header">
		<h3>{{component.name}}</h3>
	</div>
	<div class="modal-body">
		<tabset> 
			<tab>
				<tab-heading>
					<i class="fa fa-info fa-lg"></i>
					General informations
				</tab-heading>
				
				<form class="form-horizontal" name="documentationForm">
					<div class="control-group" ng-class="{error: documentationForm.name.$invalid}">
						<label class="control-label" for="name">Name</label>
						<div class="controls">
							<input type="text" name="name" ng-model="component.name" ng-required="true">
							<span ng-show="documentationForm.name.$error.required" class="help-inline">Required</span>
						</div>
					</div>
					
					<div class="control-group" ng-class="{error: documentationForm.shortDescription.$invalid}">
						<label class="control-label" for="shortDescription">Description</label>
						<div class="controls">
							<textarea rows="8" type="text" name="shortDescription" ng-model="component.shortDescription"></textarea>
						</div>
					</div>
				</form>
			</tab>
			
			<tab>
				<tab-heading>
					<i class="fa fa-cogs fa-lg"></i>
					Properties
				</tab-heading>
			
				<form class="form-horizontal" name="propertiesForm">
					<div ng-repeat="property in component.properties" class="control-group" ng-class="{error: propertiesForm[property.name.removeSpaces()].$invalid}">
						<label class="control-label" for="{{property.name.removeSpaces()}}">{{property.name}}</label>
						<div class="controls">
							<input type="text" name="{{property.name.removeSpaces()}}" ng-model="property.value" ng-required="property.mandatory">
							<!-- <span ng-show="propertiesForm.{{property.name.removeSpaces()}}.$error.required" class="help-inline">Required</span> -->
						</div>
					</div>
				</form>
			</tab> 
			
			<tab>
				<tab-heading>
					<i class="fa fa-link fa-lg"></i>
					Field mapping
				</tab-heading>
				
				<form class="form-horizontal" name="input-{{inputStream.name.removeSpaces()}}" ng-repeat="inputStream in component.inputStreams">
					<h4>{{inputStream.name}} <small>(Input stream)</small></h4>
					
					<!-- ?? | filter:isFixedFeaturesMapping -->
					<div ng-repeat="mapping in inputStream.mappings" class="control-group" ng-class="{error: input-{{inputStream.name.removeSpaces()}}[{{mapping.inside.removeSpaces()}}].$invalid}">
						<label class="control-label" for="{{mapping.inside.removeSpaces()}}">{{mapping.inside}}</label>
						<div class="controls">
							<input type="text" name="{{mapping.inside.removeSpaces()}}" ng-model="mapping.outside" ng-required="true">
							<span ng-show="input-{{inputStream.name.removeSpaces()}}.{{mapping.inside.removeSpaces()}}.$error.required" class="help-inline">Required</span>
						</div>
					</div>
				</form>
				
				<form class="form-horizontal" name="output-{{outputStream.name.removeSpaces()}}" ng-repeat="outputStream in component.outputStreams">
					<h4>{{outputStream.name}} <small>(Output stream)</small></h4>
					<div ng-repeat="mapping in outputStream.mappings" class="control-group" ng-class="{error: output-{{outputStream.name.removeSpaces()}}[{{mapping.inside.removeSpaces()}}].$invalid}">
						<label class="control-label" for="{{mapping.inside.removeSpaces()}}">{{mapping.inside}}</label>
						<div class="controls">
							<input type="text" name="{{mapping.inside.removeSpaces()}}" ng-model="mapping.outside" ng-required="true">
							<span ng-show="output-{{outputStream.name.removeSpaces()}}.{{mapping.inside.removeSpaces()}}.$error.required" class="help-inline">Required</span>
						</div>
					</div>
				</form>
				
			</tab>
		</tabset>
	</div>
	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="deleteComponent()">
			<i class="fa fa-trash-o fa-lg"></i>
			Delete
		</button>
		<button class="btn btn-primary" ng-click="saveComponent()">
			<i class="fa fa-save fa-lg"></i>
			Save
		</button>
	</div>
</div>
